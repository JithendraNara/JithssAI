<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            width: 80%;
            max-width: 1200px;
        }
        .form-container {
            flex: 1;
            margin-right: 20px;
            text-align: left;
        }
        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .vision-prompt {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input[type="text"], input[type="file"], select {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .generated-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 1.1em;
        }
        .loading-spinner {
            display: none;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 1.1em;
        }
    </style>
    <script>
        function showLoadingSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>AI Content Generator</h1>
            <form method="POST" onsubmit="showLoadingSpinner()">
                <label for="prompt">Prompt:</label><br>
                <input type="text" id="prompt" name="prompt" required><br><br>
                <label for="api_choice">Choose API:</label><br>
                <select id="api_choice" name="api_choice" required>
                    <option value="gemini">Gemini</option>
                    <option value="openai">OpenAI</option>
                </select><br><br>
                <input type="submit" value="Generate">
            </form>
            <div class="vision-prompt">
                <h2>Explore Vision Capabilities</h2>
                <input type="file" id="image_file" name="image_file" accept="image/*">
                <input type="submit" value="Generate Vision Response">
            </div>
            <div id="loading-spinner" class="loading-spinner"></div>
        </div>
        <div class="generated-content-container">
            {% if generated_text %}
                <div class="generated-content">
                    <h2>Generated Content:</h2>
                    <pre>{{ generated_text }}</pre>
                </div>
            {% elif error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% else %}
                <p>No content generated yet. Please enter a prompt and click "Generate".</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
